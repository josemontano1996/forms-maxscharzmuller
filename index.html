<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>HTML FORMS</title>
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username" />
      <label for="useremail">Your email address</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your age</label>
      <input type="number" step="2" name="user-age" id="userage" />
      <label for="password">Password </label>
      <input type="password" name="user-password" id="password" />
      <label for="birthday">Date</label>
      <input type="date" name="user-birthday" id="birthday" />
      <hr />
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-SMS"
          value="text-message"
        />
        <label for="verify-SMS">Via text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-call" value="phone-call" />
        <label for="verify-call">Via a phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">Via an email</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms">Contact me via phone</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-phone"
          name="contact"
          value="email"
        />
        <label for="contact-phone">Contact me via phone</label>
        </div>
        <div class="form-control-inline">
          <input
            type="checkbox"
            id="contact-email"
            name="contact"
            value="phone"
          />
          <label for="contact-email">Contact me via email</label>
        </div>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
